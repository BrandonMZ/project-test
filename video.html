<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="template/css/video.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB;
    }

    .cloud {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      width: 100px;
      height: 50px;
      animation: moveCloud 10s linear infinite alternate;
    }

    .cloud1 { animation-delay: 2s; }
    .cloud2 { animation-delay: 4s; }
    .cloud3 { animation-delay: 6s; }

    @keyframes moveCloud {
      from { left: -100px; }
      to { left: calc(100% + 100px); }
    }
  </style>
</head>
<body>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <p class="head">SGR - Your Source for Video Game News</p>
  <div class="container">
      <header>
          <h1>SGR</h1>
          <nav>
              <ul>

                  <li><a href="../review.html">News</a></li>
                  <!-- Add other navigation links if needed -->
              </ul>
          </nav>
      </header>

      <!-- Your main content goes here -->

      <footer>
          <p>&copy; 2000 SGR. All rights reserved.</p>
      </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
      document.getElementById("homeButton").addEventListener("click", function() {
          window.history.back();
      });
  </script>
  <p class="text">Daily Video News</p>
